<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-900 text-stone-100 min-h-screen p-6 flex items-center justify-center">

  <!-- LOGIN MASTER / PLAYER -->
  <div id="loginScreen"
    class="w-full max-w-md bg-stone-800 p-6 rounded-xl shadow-xl">

    <h1 class="text-4xl font-bold text-center mb-6 text-red-400">
      Dungeons & Dragons
    </h1>

    <!-- MASTER LOGIN -->
    <div class="mb-6">
      <label class="block mb-1 text-sm text-stone-300">
        Entrar como Master
      </label>

      <input
        id="masterPass"
        type="password"
        placeholder="Contraseña del Master"
        class="w-full p-2 rounded text-black mb-3" />

      <button
        onclick="loginMaster()"
        class="w-full bg-red-600 hover:bg-red-700 p-2 rounded font-semibold">
        Entrar como Master
      </button>
    </div>

    <!-- DIVISOR -->
    <div class="border-t border-stone-700 my-6"></div>

    <!-- PLAYER -->
    <button
      onclick="enterBoard()"
      class="w-full bg-purple-600 hover:bg-purple-700 p-2 rounded font-semibold">
      Entrar como Jugador
    </button>
  </div>

  <script>
    // =============================================================
    // LOGIN
    // =============================================================
    function loginMaster() {
      const pass = document.getElementById("masterPass").value;

      if (pass === "dragon") {
        window.location.href = "./Player/master.html";
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function enterBoard() {
      window.location.href = "./Player/player_view.html";
    }
  </script>

</body>
</html>
