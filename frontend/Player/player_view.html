<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero de D&D - Jugador</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade-in { animation: fadeIn 0.5s ease forwards; }
    .fade-out { animation: fadeOut 0.5s ease forwards; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0; transform: scale(0.8); }
    }

    .exp-bar { transition: width 1s ease-in-out; }
  </style>
</head>

<body class="bg-stone-900 text-stone-100 min-h-screen p-6">

  <h1 class="text-4xl text-center text-red-400 mb-6 font-bold">Tablero de D&D</h1>

  <!-- ===========================================
       BARRA DE BÃšSQUEDA
     =========================================== -->
  <div class="mb-6 flex justify-center gap-3">

    <input id="searchName" 
           type="text" 
           placeholder="Buscar nombre"
           class="p-2 rounded bg-stone-700 text-white w-48">

    <input id="searchLevel" 
           type="number" 
           placeholder="Nivel"
           class="p-2 rounded bg-stone-700 text-white w-24">

    <button onclick="searchPlayer()" 
            class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
      Buscar
    </button>

    <button onclick="clearSearch()" 
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
      Limpiar
    </button>

  </div>

  <!-- ===========================================
       TABLERO DE JUGADORES
     =========================================== -->
  <div id="playerBoard" class="flex flex-wrap justify-center gap-4"></div>

  <!-- SCRIPT -->
  <script src="../js/player_view.js"></script>
</body>
</html>
