<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero de D&D - Jugador</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .exp-bar { transition: width 1s ease-in-out; }
  </style>
</head>
<body class="bg-stone-900 text-stone-100 min-h-screen p-6">

  <h1 class="text-4xl text-center text-red-400 mb-6 font-bold">
    Tablero de D&D
  </h1>

  <!-- ðŸ”Ž BUSCADOR (NECESARIO PARA QUE NO FALLE EL JS) -->
  <div class="mb-4 text-center">
    <input id="searchName" 
           type="text" 
           placeholder="Buscar por nombre"
           class="p-2 rounded bg-stone-700 text-white mr-2">

    <input id="searchLevel" 
           type="number" 
           placeholder="Nivel"
           class="p-2 rounded bg-stone-700 text-white mr-2">

    <button onclick="searchPlayer()" 
            class="bg-blue-600 px-4 py-2 rounded mr-2">
      Buscar
    </button>

    <button onclick="clearSearch()" 
            class="bg-red-600 px-4 py-2 rounded">
      Limpiar
    </button>
  </div>

  <div id="playerBoard" class="relative min-h-screen"></div>

  <script src="../js/player_view.js"></script>
</body>
</html>
