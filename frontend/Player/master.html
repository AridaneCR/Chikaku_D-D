<!-- PANEL DE CREACIÓN MODERNO -->
<div id="createCard" class="hidden bg-stone-900 p-6 rounded-2xl shadow-2xl border border-stone-700 max-w-2xl mx-auto mt-6">
  
  <h2 class="text-3xl font-bold text-center text-green-400 mb-4">Crear Nuevo Personaje</h2>

  <!-- Imagen principal -->
  <label class="font-semibold">Imagen principal:</label>
  <img id="previewCharMain"
       src="/placeholder.png"
       class="w-full h-48 object-cover rounded-xl border border-stone-700 mb-3 shadow">
  
  <input id="charImgInput" type="file" accept="image/*"
         class="w-full p-2 rounded bg-white text-black mb-4">

  <!-- Datos básicos -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="font-semibold">Nombre:</label>
      <input id="charNameInput" class="w-full p-2 rounded text-black mb-2">
    </div>

    <div>
      <label class="font-semibold">Nivel:</label>
      <input id="charLevelInput" type="number" value="1" class="w-full p-2 rounded text-black mb-2">
    </div>

    <div>
      <label class="font-semibold">Salud:</label>
      <input id="charLifeInput" type="number" value="10" class="w-full p-2 rounded text-black mb-2">
    </div>

    <div>
      <label class="font-semibold">Experiencia:</label>
      <input id="charExpInput" type="number" value="0" class="w-full p-2 rounded text-black mb-2">
    </div>
  </div>

  <!-- Habilidades -->
  <label class="font-semibold">Habilidad 1:</label>
  <input id="charSkill1Input" class="w-full p-2 rounded text-black mb-2">

  <label class="font-semibold">Habilidad 2:</label>
  <input id="charSkill2Input" class="w-full p-2 rounded text-black mb-2">

  <!-- Otros atributos -->
  <label class="font-semibold">Hitos:</label>
  <input id="charMilestonesInput" class="w-full p-2 rounded text-black mb-2">

  <label class="font-semibold">Características:</label>
  <input id="charAttributesInput" class="w-full p-2 rounded text-black mb-4">

  <!-- Objetos -->
  <h3 class="text-xl font-bold text-blue-300 mb-2 mt-4">Objetos (hasta 6)</h3>

  <div class="grid grid-cols-3 gap-4">
    ${[1,2,3].map(i => `
      <div class="bg-stone-800 p-2 rounded-xl border border-stone-700 shadow">
        <img id="previewItem${i}"
             src="/placeholder.png"
             class="w-full h-20 object-cover rounded mb-2 border border-stone-600">
        <input id="item${i}Input" type="file" accept="image/*"
               class="w-full bg-white text-black p-2 rounded">
      </div>
    `).join("")}
  </div>

  <div class="grid grid-cols-3 gap-4 mt-4">
    ${[4,5,6].map(i => `
      <div class="bg-stone-800 p-2 rounded-xl border border-stone-700 shadow">
        <img id="previewItem${i}"
             src="/placeholder.png"
             class="w-full h-20 object-cover rounded mb-2 border border-stone-600">
        <input id="item${i}Input" type="file" accept="image/*"
               class="w-full bg-white text-black p-2 rounded">
      </div>
    `).join("")}
  </div>

  <!-- Botones -->
  <div class="mt-6 flex gap-4">
    <button onclick="createCharacter()"
            class="flex-1 bg-green-600 hover:bg-green-700 p-3 rounded-xl font-bold shadow-lg">
      Crear Personaje
    </button>

    <button onclick="toggleCreateCard()"
            class="flex-1 bg-red-600 hover:bg-red-700 p-3 rounded-xl font-bold shadow">
      Cancelar
    </button>
  </div>

</div>
