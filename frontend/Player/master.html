<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D App - Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-900 text-stone-100 min-h-screen p-6">

  <h1 class="text-4xl text-center text-red-400 mb-6 font-bold">Panel del Master</h1>

  <!-- BOTONES CREAR PERSONAJE / VER TABLERO -->
  <div class="flex justify-center mb-6 gap-4">
    <button onclick="toggleCreateCard()" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">Crear Personaje</button>
    <button onclick="openPlayerBoard()" class="bg-purple-600 hover:bg-purple-700 p-2 rounded">Ver Tablero</button>
  </div>

  <!-- FORMULARIO CREAR PERSONAJE -->
  <div id="createCard" class="hidden bg-stone-800 p-6 rounded-xl shadow-xl mb-6 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Nuevo Personaje</h2>

    <label>Nombre:</label>
    <input id="charNameInput" class="w-full p-2 text-black rounded mb-2" />

    <label>Salud:</label>
    <input id="charLifeInput" type="number" min="1" value="10" class="w-full p-2 text-black rounded mb-2" />

    <label>Habilidad 1:</label>
    <input id="charSkill1Input" class="w-full p-2 text-black rounded mb-2" />

    <label>Habilidad 2:</label>
    <input id="charSkill2Input" class="w-full p-2 text-black rounded mb-2" />

    <label>Hitos:</label>
    <input id="charMilestonesInput" class="w-full p-2 text-black rounded mb-2" />

    <label>Características:</label>
    <input id="charAttributesInput" class="w-full p-2 text-black rounded mb-2" />

    <label>Experiencia:</label>
    <input id="charExpInput" type="number" min="0" value="0" class="w-full p-2 text-black rounded mb-2" />

    <label>Nivel:</label>
    <input id="charLevelInput" type="number" min="1" value="1" class="w-full p-2 text-black rounded mb-2" />

    <!-- IMAGEN PRINCIPAL -->
    <label class="mt-3">Imagen principal:</label>
    <input id="charImgInput" type="file" accept="image/*"
      class="w-full p-2 rounded mb-2 bg-white text-black" />

    <img id="previewCharMain" class="hidden w-full h-48 object-cover rounded mb-4 border border-stone-700" />

    <!-- OBJETOS -->
    <h3 class="text-xl font-bold mt-4 mb-2">Objetos (6 máx):</h3>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <input id="item1Input" type="file" accept="image/*" class="bg-white text-black p-2 rounded w-full" />
        <img id="previewItem1" class="hidden w-full h-24 object-cover rounded border border-stone-700 mt-1" />
      </div>

      <div>
        <input id="item2Input" type="file" accept="image/*" class="bg-white text-black p-2 rounded w-full" />
        <img id="previewItem2" class="hidden w-full h-24 object-cover rounded border border-stone-700 mt-1" />
      </div>

      <div>
        <input id="item3Input" type="file" accept="image/*" class="bg-white text-black p-2 rounded w-full" />
        <img id="previewItem3" class="hidden w-full h-24 object-cover rounded border border-stone-700 mt-1" />
      </div>

      <div>
        <input id="item4Input" type="file" accept="image/*" class="bg-white text-black p-2 rounded w-full" />
        <img id="previewItem4" class="hidden w-full h-24 object-cover rounded border border-stone-700 mt-1" />
      </div>

      <div>
        <input id="item5Input" type="file" accept="image/*" class="bg-white text-black p-2 rounded w-full" />
        <img id="previewItem5" class="hidden w-full h-24 object-cover rounded border border-stone-700 mt-1" />
      </div>

      <div>
        <input id="item6Input" type="file" accept="image/*" class="bg-white text-black p-2 rounded w-full" />
        <img id="previewItem6" class="hidden w-full h-24 object-cover rounded border border-stone-700 mt-1" />
      </div>
    </div>

    <button onclick="createCharacter()" class="bg-blue-600 hover:bg-blue-700 p-2 rounded w-full mt-4">
      Crear
    </button>
  </div>

  <!-- LISTA DE JUGADORES -->
  <h2 class="text-3xl mt-8 mb-4 font-bold text-red-300 text-center">Jugadores</h2>
  <div id="playersList" class="flex flex-wrap gap-4 justify-center"></div>

  <!-- LOADER GLOBAL -->
  <div id="loader"
       class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
